                classes:
                    model: PhpMob\SyliusBankPaymentPlugin\Model\BankTranslation
                    interface: PhpMob\SyliusBankPaymentPlugin\Model\BankTranslationInterface
                    form: PhpMob\SyliusBankPaymentPlugin\Form\Type\BankTranslationType
        phpmob.bank_logo:
            classes:
                model: PhpMob\SyliusBankPaymentPlugin\Model\BankLogo
                interface: PhpMob\SyliusBankPaymentPlugin\Model\BankLogoInterface
                form: PhpMob\SyliusBankPaymentPlugin\Form\Type\BankLogoType

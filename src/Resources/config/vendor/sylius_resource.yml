            translation:
                classes:
                    model: PhpMob\SyliusBankPaymentPlugin\Model\AccountTranslation
                    interface: PhpMob\SyliusBankPaymentPlugin\Model\AccountTranslationInterface
                    form: PhpMob\SyliusBankPaymentPlugin\Form\Type\AccountTranslationType
        phpmob.bank:
            classes:
                model: PhpMob\SyliusBankPaymentPlugin\Model\Bank
                interface: PhpMob\SyliusBankPaymentPlugin\Model\BankInterface

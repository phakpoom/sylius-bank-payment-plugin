sylius_grid:
    grids:
        grid_admin_phpmob_transaction:
            driver:
                name: doctrine/orm
                options:
                    class: "%phpmob.model.transaction.class%"
            sorting:
                createdAt: desc
            fields:
                orderNumber:
                    type: string
                    label: Order Number
                    sortable: ~
                amount:
                    type: string
                    label: Amount
                transferredAt:
                    type: datetime
                    label: Transferred At
                createdAt:
                    type: datetime
                    label: Created At
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [orderNumber]
                transferred:
                    type: date
                    label: Date
                    options:
                        fields: [transferredAt]
                created:
                    type: date
                    label: Date
                    options:
                        fields: [createdAt]
            actions:
                main:
                    create:
                        type: create

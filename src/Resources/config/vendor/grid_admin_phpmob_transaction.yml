sylius_grid:
    grids:
        grid_admin_phpmob_transaction:
            driver:
                name: doctrine/orm
                options:
                    class: "%phpmob.model.transaction.class%"
            sorting:
                createdAt: desc
            fields:
                orderNumber:
                    type: twig
                    label: Order Number
                    sortable: orderNumber
                    path: .
                    options:
                        template: '@PhpMobSyliusBankPaymentPlugin/Admin/Transaction/Grid/Field/order.html.twig'
                amount:
                    type: twig
                    label: Amount
                    sortable: amount
                    path: .
                    options:
                        template: '@PhpMobSyliusBankPaymentPlugin/Admin/Transaction/Grid/Field/amount.html.twig'
                createdAt:
                    type: twig
                    label: Date
                    sortable: createdAt
                    path: .
                    options:
                        template: '@PhpMobSyliusBankPaymentPlugin/Admin/Transaction/Grid/Field/date.html.twig'
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [orderNumber]
                transferred:
                    type: date
                    label: Transferred Date
                    options:
                        fields: [transferredAt]
                created:
                    type: date
                    label: Created Date
                    options:
                        fields: [createdAt]
            actions:
                main:
                    create:
                        type: create

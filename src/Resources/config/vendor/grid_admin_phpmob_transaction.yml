sylius_grid:
    grids:
        grid_admin_phpmob_transaction:
            driver:
                name: doctrine/orm
                options:
                    class: "%phpmob.model.transaction.class%"
            sorting:
                date: desc
            fields:
                orderNumber:
                    type: twig
                    label: Order
                    sortable: orderNumber
                    path: .
                    options:
                        template: '@PhpMobSyliusBankPaymentPlugin/Admin/Transaction/Grid/Field/order.html.twig'
                pay:
                    type: twig
                    label: Payment
                    sortable: amount
                    path: .
                    options:
                        template: '@PhpMobSyliusBankPaymentPlugin/Admin/Transaction/Grid/Field/pay.html.twig'
                date:
                    type: twig
                    label: Date
                    sortable: createdAt
                    path: .
                    options:
                        template: '@PhpMobSyliusBankPaymentPlugin/Admin/Transaction/Grid/Field/date.html.twig'
                user:
                    type: twig
                    label: User
                    sortable: false
                    path: .
                    options:
                        template: '@PhpMobSyliusBankPaymentPlugin/Admin/Transaction/Grid/Field/user.html.twig'
                action:
                    type: twig
                    label: Action
                    sortable: false
                    path: .
                    options:
                        template: '@PhpMobSyliusBankPaymentPlugin/Admin/Transaction/Grid/Field/action.html.twig'
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [orderNumber]
                transferred:
                    type: date
                    label: Transferred Date
                    options:
                        fields: [transferredAt]
                created:
                    type: date
                    label: Created Date
                    options:
                        fields: [createdAt]
            actions:
                main:
                    create:
                        type: create
